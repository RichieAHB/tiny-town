<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TT</title>
	<link rel="stylesheet" href="css/vendor/normalize.css">
	<link rel="stylesheet" href="css/tt.css">
	<script src="js/vendor/modernizr.min.js"></script>
</head>
<body>
	<header class="header">
		Tiny Town
	</header>
	<div id="tt" class="tt">
		<div class="tt__static sky">
			<div class="tt__static stars"></div>
			<div class="tt__static halo"></div>
			<div class="celestial-bodies">
				<div class="sun"></div>
				<div class="moon"></div>
			</div>
		</div>
		<div class="tt__scroller tt__scroller--sub tt__scroller--clouds-front"></div>
		<div class="tt__scroller tt__scroller--sub tt__scroller--clouds-back"></div>
		<div class="tt__scroller tt__scroller--sub tt__scroller--hills"></div>
		<div class="tt__scroller tt__scroller--sub tt__scroller--town"></div>
		<div id="tt__scroller" class="tt__scroller">
			<div class="section">
				<div class="building">
					Home
					<div class="roof"></div>
				</div>
				<div class="sign">
					Tiny Town<br /><br />
					<small>pop. 3</small>
				</div>
			</div>
			<div class="section">
				<div class="building">
					Cinema
					<div class="roof"></div>
				</div>
				<div class="video-container">
					<iframe width="420" height="315" src="http://www.youtube.com/embed/2DqWcprWwE4" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
			<div class="section">
				<div class="building">
					Art Gallery
					<div class="roof"></div>
				</div>
				<div class="balloon"></div>
			</div>
			<div class="section">
				<div class="building">
					Library
					<div class="roof"></div>
				</div>				
			</div>
			<div class="section">
				<div class="building">
					Post Office
					<div class="roof"></div>
				</div>
			</div>
		</div>
		<div class="tt_static">
			<div class="car"></div>
		</div>
	</div>
	<footer class="footer">
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">Cinema</a>
			<a href="#">Art Gallery</a>
			<a href="#">Library</a>
			<a href="#">Post Office</a>
		</nav>
	</footer>

	<script src="js/vendor/jquery-1.11.1.min.js"></script>
	<script src="js/vendor/velocity.min.js"></script>
	<script src="js/tinytown.jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
